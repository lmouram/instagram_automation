# pytest.ini

[pytest]
markers =
    integration: marca testes como testes de integração (lentos, requerem rede)

# CORREÇÃO: Usando a sintaxe correta do plugin `pytest-dotenv`
env_files =
    .env.test
    .env

# Adiciona o caminho src para que o pytest encontre os módulos sem problemas
pythonpath = . src